    // 1 task
    function methods(diff_time, settings) {
        let result = null;
        switch(settings) {
            case 'hours':
                result = Math.ceil(diff_time / (1000 * 60 * 60));
                break
            case 'minutes':
                result = Math.ceil(diff_time / (1000 * 60));
                break
            case 'seconds':
                result = diff_time / 1000
                break
            default:
                result = Math.ceil(diff_time / (1000 * 60 * 60 * 24)) // days
        }
        console.log(`${result} ${settings}`);
    }

    function durationBetweenDates(startTime = '05 Aug 1985' , endTime = '06 Aug 1985' , settings = 'days') {
        const start_time = new Date(startTime);
        const end_time = new Date(endTime);
        const diff_time = Math.abs(start_time - end_time);
        return methods(diff_time , settings);

    }

    // 3 task
    function recursiveOddSumTo(number) {
        if (number === 0) return number
        return (number % 2) ? number + recursiveOddSumTo(number - 1) : recursiveOddSumTo(number - 1);

        let sum = 0;
        for(let i = 0; i <= number; i++) {
            if (i % 2) sum += i;
