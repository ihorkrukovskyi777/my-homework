<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    class HomeAnimals {
        constructor(name , type , color , unikuePower) {
            this.name = name; 
            this.type = type;
            this.color = color;
            this.CheckOnType();
        }

        CheckOnType() {
            if (this.type === 'він') return console.log(`${this.name} є чоловічого роду`);
            if (this.type === 'вона') return console.log(`${this.name} є жіночого роду`);
            if (this.type !== 'він' || this.type !== 'вона') return console.log(`${this.name} не визначено`);
        }
    }

    class Dogs extends HomeAnimals  {
        #FirstAnimalInTheWorld;
        constructor(name , type , color , unikuePower) {
            super(name , type , color , unikuePower);
            this.#FirstAnimalInTheWorld = unikuePower;
            this.name = name; 
            this.type = type;
            this.color = color;
        }

        CanFly() {
            console.log(`${this.name} вміє літати`);
        }
        EatMeat() {
            console.log(`${this.name} їсть мясо`);
        }
        BestFriend() {
            console.log(`${this.name} є найкращим другом`);
        }

    }
    class Cats extends HomeAnimals {
        #MostInTheWorld;
        constructor(name , type , color) {
            super(name , type , color);
            this.#MostInTheWorld = 'yes';
            this.name = name; 
            this.type = type;
            this.color = color;
        }

        CanFly() {
            console.log(`${this.name} вміє літати`);
        }
        EatMeat() {
            console.log(`${this.name} їсть мясо`);
        }
        CanMeow() {
            console.log(`${this.name} вміє мявкати`);
        }
    }
    class Bears {

        #EatsPeople;
        constructor(name , type , color) {
            this.#EatsPeople = 'Так';
            this.name = name; 
            this.type = type;
            this.color = color;
        }

        CanFly() {
            console.log(`${this.name} вміє літати`);
        }
        EatMeat() {
            console.log(`${this.name} їсть мясо`);
        }
        CanSwim() {
            console.log(`${this.name} вміє плавати`);
        }
        Hunter() {
            console.log(`${this.name} є мисливецем`);
        }
    }
    class Lions {
        #EatsAnimals;
        constructor(name , type , color) {
            this.#EatsAnimals = 'Так';
            this.name = name; 
            this.type = type;
            this.color = color;
        }

        CanFly() {
            console.log(`${this.name} вміє літати`);
        }
        EatMeat() {
            console.log(`${this.name} їсть мясо`);
        }
        CanSwim() {
            console.log(`${this.name} вміє плавати`);
        }
        Killer() {
            console.log(`${this.name} є вбивця`);
        }
    }

    const HomeAnimalsss = new HomeAnimals('Емма' , 'вона' , 'червона');
    console.log(HomeAnimalsss);
</script>
