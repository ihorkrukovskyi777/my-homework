<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Список завдань</title>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="create-task-block">
        <form class="create-task-form">
            <h3 class="task-title">Нове завдання</h3>
            <div class="input-field">
                <input type="text" name="task" placeholder="Завдання" class="task-input" data-value-task />
            </div>
            <button type="submit" class="btn" data-add-task>Додати завдання</button>
        </form>
    </div>
    ​
    <div class="filter-task-block">
        <h3 class="task-title">Список завдань</h3>
        <div class="input-field">
            <input
                    type="text"
                    name="filter"
                    class="filter-input"
                    placeholder="Пошук завдань"
                    data-filter-task
            />
        </div>
        <ul class="collection" data-collection></ul>
        <button class="clear-tasks" data-clear-all>Видалити всі завдання</button>
    </div>
    <div id="showModalEditTask" data-edit-modal>
        <input type="text" data-edit-task value="">
        <button data-save-edit-task>save</button>  
    </div>      
</div>
<script src="./app.js"></script>


</body>
</html>
