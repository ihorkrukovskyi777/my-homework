    // виведе масив фільмів посортованих по назві, в алфавітному порядку

    function byProperty(property, direction) {
        return function(a , b) {
            if(direction == '>') {
                return a[property] > b[property] ? 1 : -1;
            }

            if(direction == '<') {
                return a[property] > b[property] ? -1 : 1
            }
        };
    }
